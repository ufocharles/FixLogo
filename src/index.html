<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Fix logo</title>
</head>

<body>
    <header>
        <h1>Fix Inspiring App Logo</h1>
    </header>

    <div class="dotList">
        <img src="./images/ia-logo-dot-blue.png" alt="blue dot" id="blue" draggable="true" ondragstart="drag(event)" />
        <img src="./images/ia-logo-dot-red.png" alt="red dot" id="red" draggable="true" ondragstart="drag(event)" />
        <img src="./images/ia-logo-dot-green.png" alt="green dot" id="green" draggable="true" ondragstart="drag(event)" />
        <img src="./images/ia-logo-dot-black.png" alt="black dot" id="black" draggable="true" ondragstart="drag(event)" />
        <img src="./images/ia-logo-dot-black.png" alt="black dot" id="black1" draggable="true" ondragstart="drag(event)" />
    </div>

    <div class="logo">
        <img src="./images/ia-logo-back.png" class="responsive" />
        <div id="blackDiv" class="dotHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="black1Div" class="dotHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="greenDiv" class="dotHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="blueDiv" class="dotHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="redDiv" class="dotHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    
    <div id="dotComplete" class="divComplete">CONGRATULATIONS!!! 👏👏👏</div>

    <div class="reset">
        <button id="reset" class="resetBtn">Reset Dots</button>
    </div>

    <script type="text/javascript" src="confetti.js"></script>
    <script type="text/javascript" src="App.js"></script>
    <script>
        const congratDiv = document.getElementById('dotComplete')
        congratDiv.style.display = "none"
    </script>
</body>

</html>
