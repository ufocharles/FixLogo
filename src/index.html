<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Fix logo</title>
</head>

<body>
    <header>
        <h1>Fix Inspiring App Logo</h1>
    </header>
    <div class="btnDiv">
        <button id="black" type="button" class="btnDrag"><img src="./images/ia-logo-dot-black.png" /></button>
        <button id="black1" type="button" class="btnDrag"><img src="./images/ia-logo-dot-black.png" /></button>
        <button id="blue" type="button" class="btnDrag"><img src="./images/ia-logo-dot-blue.png" /></button>
        <button id="green" type="button" class="btnDrag"><img src="./images/ia-logo-dot-green.png" /></button>
        <button id="red" type="button" class="btnDrag"><img src="./images/ia-logo-dot-red.png" /></button>
    </div>
    <div class="logo"><img src="./images/ia-logo-back.png" class="responsive" /></div>

    <div class="reset">
        <button id="reset" class="resetBtn">Reset Dots</button>
    </div>

    <script type="text/javascript" src="App.js"></script>
</body>

</html>
